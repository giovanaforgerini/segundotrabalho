    <div class="container pt-3">
      <form>
        <img src="img/leão.png" style="width: 200px;" class=" mx-auto d-block">
        <h2 class="text-center">Cadastre-se!</h2>
        <div class="form-row pt-3">
          <div class="col">
            <h5>Nome</h5>
            <input type="text" class="form-control" placeholder="Ex: Fulano">
          </div>

          <div class="col">
            <h5>Sobrenome</h5>
            <input type="text" class="form-control" placeholder="Ex: de Tal">
          </div>
        </div>

        <div class="form-row pt-3">
         <div class="col">
          <h5>Email</h5>
          <input type="email" class="form-control" placeholder="Ex: fulanodetal@seuemail.com">
        </div>
      </div>

      <div class="form-row pt-3">
        <div class="col">
          <h5>Senha</h5>
          <input type="password" class="form-control" placeholder="Senha">
        </div>

        <div class="col">
          <h5>Confirme a Senha</h5>
          <input type="password" class="form-control">
        </div>
      </div>

      <div class="form-row pt-3">
        <div class="col">
          <h5>CPF</h5>
          <input type="text" class="form-control" placeholder="Digite apenas números">
        </div>

        <div class="col">
          <h5>RG</h5>
          <input type="text" class="form-control" placeholder="Digite apenas números">
        </div>

        <div class="col">
          <h5>Sexo</h5>
          <select id="inputState" class="form-control">
            <option selected>Escolha</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select> 
        </div>
      </div> 

      <div class="form-row pt-3">
        <div class="col">
          <h5>Data de Nascimento</h5>
          <input type="text" class="form-control" placeholder="DD/MM/AA">
        </div>

        <div class="col">
          <h5>Telefone</h5>
          <input type="text" class="form-control" placeholder="Ex: (11) 33075-4123">
        </div>

        <div class="col">
          <h5>Celular</h5>
          <input type="text" class="form-control" placeholder="Ex: (11) 98745-4123">
        </div>
      </div> 
      
      <div class="form-row pt-3">
        <div class="col">
          <h5>Tipo de pessoa:</h5>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Física</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Jurídica</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline3">Estrangeiro</label>
          </div>
        </div>
      </div>

      

      <button type="button" class="btn btn-primary btn-lg btn-block mt-4">Enviar</button>
    </form>
